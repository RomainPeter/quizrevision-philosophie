                question: "Le concept d'\"Umwelt\" (monde propre) de Uexküll, appliqué à la conscience, renforce l'idée de :",
                options: [
                    "L'universalité de l'expérience perceptive à travers les espèces.",
                    "La supériorité de la conscience humaine, seule capable d'objectivité.",
                    "L'incommensurabilité potentielle des mondes subjectifs, chaque espèce ayant son propre univers de signification.",
                    "La possibilité d'une communication télépathique entre toutes les formes de conscience."
                ],
                answer: 2,
                feedback: {
                    correct: "C'est bien cela. Chaque espèce vit dans son propre 'monde' perceptif et significatif, rendant la comparaison directe des consciences difficile.",
                    incorrect: "L'Umwelt souligne la spécificité et la limitation de chaque monde perceptif, ce qui rend l'accès à l'expérience subjective d'une autre espèce problématique."
                }
            },
            {
                question: "Si l'on considère la philosophie comme une \"clarification\" qui peut faire \"disparaître complètement un problème\" (comme le paradoxe sorite), cela implique que certains problèmes philosophiques :",
                options: [
                    "Sont intrinsèquement insolubles et dépassent l'entendement humain.",
                    "Peuvent reposer sur des confusions de langage ou des mauvaises formulations.",
                    "Ne peuvent être résolus que par des expériences scientifiques.",
                    "Sont en réalité des questions purement techniques et non philosophiques."
                ],
                answer: 1,
                feedback: {
                    correct: "Exactement. L'analyse conceptuelle et la clarification du langage peuvent parfois dissoudre ce qui apparaissait comme une aporie.",
                    incorrect: "Cette approche suggère que la rigueur analytique peut montrer que certains 'problèmes' étaient mal posés ou basés sur des ambiguïtés."
                }
            },
            {
                question: "Le \"miracle grec\" en philosophie et en science se réfère à :",
                options: [
                    "Une intervention divine directe ayant favorisé l'essor intellectuel en Grèce.",
                    "L'émergence soudaine et inexplicable de génies isolés sans contexte favorable.",
                    "L'apparition concomitante de la démocratie, de la philosophie rationnelle, de la science démonstrative et de certaines formes d'art classique.",
                    "La découverte par les Grecs de toutes les vérités scientifiques fondamentales, rendant les recherches ultérieures inutiles."
                ],
                answer: 2,
                feedback: {
                    correct: "C'est une expression qui désigne cette floraison intellectuelle et culturelle exceptionnelle et multidimensionnelle.",
                    incorrect: "Le \"miracle grec\" désigne une conjonction de développements culturels majeurs (philosophie, science, démocratie) dans la Grèce antique."
                }
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswersLiveCount = 0; 
        let incorrectAnswersLiveCount = 0; 
        let selectedOptionButton = null;
        let questionsToPlay = []; 

        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const feedbackTextElement = document.getElementById('feedback-text');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        // const scoreTextElement = document.getElementById('score-text'); // Retiré
        // const scoreAreaElement = document.getElementById('score-area'); // Retiré
        const mainTitleElement = document.getElementById('main-title');
        const completionMessageElement = document.getElementById('completion-message');
        const correctInlineTallyElement = document.getElementById('correct-inline-tally');
        const incorrectInlineTallyElement = document.getElementById('incorrect-inline-tally');


        const correctColorHex = '#8fe9a1';
        const incorrectColorHex = '#CA7A7B';
        const correctBorderHex = '#70c180'; 
        const incorrectBorderHex = '#b86869'; 
        const textOnCorrectHex = '#1f2937'; 
        const textOnIncorrectHex = '#ffffff'; 


        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function updateLiveScoreInlineDisplay() {
            correctInlineTallyElement.textContent = correctAnswersLiveCount;
            correctInlineTallyElement.style.color = correctColorHex;
            incorrectInlineTallyElement.textContent = incorrectAnswersLiveCount;
            incorrectInlineTallyElement.style.color = incorrectColorHex;
        }

        function setupQuiz() {
            shuffleArray(quizData); 
            questionsToPlay = quizData.slice(0, Math.min(20, quizData.length)); 
            currentQuestionIndex = 0;
            score = 0;
            correctAnswersLiveCount = 0;
            incorrectAnswersLiveCount = 0;
            updateLiveScoreInlineDisplay(); 

            if (questionsToPlay.length > 0) {
                 loadQuestion();
                 document.getElementById('live-score-inline').style.display = 'block'; 
            } else {
                mainTitleElement.textContent = "Aucune question disponible.";
                document.getElementById('question-area').style.display = 'none';
                document.getElementById('navigation-area').style.display = 'none';
                document.getElementById('feedback-area').style.display = 'none';
                document.getElementById('live-score-inline').style.display = 'none'; 
                completionMessageElement.style.display = 'none';
                // scoreAreaElement.style.display = 'none'; // Retiré
            }
        }

        function loadQuestion() {
            if (currentQuestionIndex < questionsToPlay.length) {
                const currentQuestion = questionsToPlay[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.question;
                optionsContainerElement.innerHTML = ''; 
                selectedOptionButton = null; 

                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('w-full', 'text-left', 'p-2', 'rounded-md', 'transition-all', 'duration-200', 'ease-in-out', 'border-2', 'border-gray-700', 'hover:bg-gray-600', 'focus:outline-none', 'focus:ring-2', 'focus:ring-opacity-75', 'font-light', 'text-xs', 'text-white');
                    button.dataset.index = index;
                    button.addEventListener('click', () => selectOption(button, index));
                    optionsContainerElement.appendChild(button);
                });

                feedbackTextElement.textContent = '';
                feedbackTextElement.className = 'text-xs font-light text-center p-2 rounded-md min-h-[3em] flex items-center justify-center w-full';
                feedbackTextElement.style.backgroundColor = ''; 
                feedbackTextElement.style.color = ''; 
                
                submitButton.style.display = 'block'; 
                nextButton.style.display = 'none';
                submitButton.disabled = true; 
                
                mainTitleElement.textContent = `(${currentQuestionIndex + 1}/${questionsToPlay.length})`;

            } else {
                showCompletion();
            }
        }

        function selectOption(button, index) {
            if (selectedOptionButton) {
                selectedOptionButton.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300');
                selectedOptionButton.classList.add('border-gray-700', 'hover:bg-gray-600', 'text-white');
                selectedOptionButton.style.backgroundColor = ''; 
                selectedOptionButton.style.borderColor = '';
                selectedOptionButton.style.color = '';
            }
            button.classList.remove('border-gray-700', 'hover:bg-gray-600');
            button.classList.add('bg-pink-500', 'border-pink-400', 'ring-pink-300');
            selectedOptionButton = button;
            submitButton.disabled = false; 
        }

        function handleSubmit() {
            if (selectedOptionButton === null) return; 

            const selectedAnswerIndex = parseInt(selectedOptionButton.dataset.index);
            const currentQuestion = questionsToPlay[currentQuestionIndex];
            const optionsButtons = Array.from(optionsContainerElement.querySelectorAll('button'));

            optionsButtons.forEach(btn => btn.disabled = true); 

            selectedOptionButton.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300');
            selectedOptionButton.classList.add('border-gray-700'); 


            if (selectedAnswerIndex === currentQuestion.answer) {
                score++;
                correctAnswersLiveCount++; 
                feedbackTextElement.textContent = currentQuestion.feedback.correct;
                feedbackTextElement.style.backgroundColor = correctColorHex;
                feedbackTextElement.style.color = textOnCorrectHex;

                selectedOptionButton.style.backgroundColor = correctColorHex;
                selectedOptionButton.style.borderColor = correctBorderHex;
                selectedOptionButton.style.color = textOnCorrectHex;
            } else {
                incorrectAnswersLiveCount++; 
                feedbackTextElement.textContent = currentQuestion.feedback.incorrect;
                feedbackTextElement.style.backgroundColor = incorrectColorHex;
                feedbackTextElement.style.color = textOnIncorrectHex;
                
                selectedOptionButton.style.backgroundColor = incorrectColorHex;
                selectedOptionButton.style.borderColor = incorrectBorderHex;
                selectedOptionButton.style.color = textOnIncorrectHex;

                if (optionsButtons[currentQuestion.answer]) { 
                    optionsButtons[currentQuestion.answer].style.backgroundColor = correctColorHex;
                    optionsButtons[currentQuestion.answer].style.borderColor = correctBorderHex;
                    optionsButtons[currentQuestion.answer].style.color = textOnCorrectHex;
                }
            }
            
            updateLiveScoreInlineDisplay(); 
            submitButton.style.display = 'none';
            nextButton.style.display = 'block'; 
            // updateScoreDisplay(); // Appel retiré
        }

        function handleNext() {
            currentQuestionIndex++;
            const optionsButtons = Array.from(optionsContainerElement.querySelectorAll('button'));
            optionsButtons.forEach(btn => {
                btn.style.backgroundColor = '';
                btn.style.borderColor = '';
                btn.style.color = ''; 
                btn.disabled = false; 
                btn.classList.add('border-gray-700', 'hover:bg-gray-600', 'text-white');
                btn.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300'); 
            });
            loadQuestion();
        }
        
        // function updateScoreDisplay() { // Fonction retirée
        //     scoreAreaElement.style.display = 'block';
        //     scoreTextElement.textContent = `Score: ${score} / ${questionsToPlay.length}`;
        // }

        function showCompletion() {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('navigation-area').style.display = 'none';
            document.getElementById('live-score-inline').style.display = 'none'; 
            mainTitleElement.textContent = "Terminé !"; 
            mainTitleElement.classList.remove('text-gray-400'); 
            mainTitleElement.classList.add('text-lg', 'font-medium', 'text-white');


            completionMessageElement.textContent = `Félicitations ! Votre score final est de ${score} sur ${questionsToPlay.length}.`;
            completionMessageElement.style.display = 'block';
            // scoreAreaElement.style.display = 'none'; // Élément HTML déjà retiré
        }

        submitButton.addEventListener('click', handleSubmit);
        nextButton.addEventListener('click', handleNext);

        setupQuiz(); 
    </script>

</body>
