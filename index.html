                    "La capacité à imiter parfaitement les œuvres des maîtres du passé.",
                    "Une disposition innée à inventer des formes et des règles originales qui servent de modèles.",
                    "La popularité et le succès commercial de ses œuvres auprès du grand public."
                ],
                answer: 2,
                feedback: {
                    correct: "C'est cela. Le génie est originalité et capacité à donner de nouvelles règles à l'art, selon Kant.",
                    incorrect: "Le talent peut s'acquérir et imiter, mais le génie, pour Kant, est une force créatrice innée qui innove."
                }
            },
            {
                question: "L'analyse de Walter Benjamin sur la perte de l'\"aura\" de l'œuvre d'art à l'époque de sa reproductibilité technique signifie que :",
                options: [
                    "Les reproductions techniques améliorent la qualité esthétique des œuvres originales.",
                    "L'œuvre d'art perd son caractère unique, son \"ici et maintenant\" lié à l'original, lorsqu'elle est massivement reproduite.",
                    "Seules les œuvres d'art non reproductibles techniquement peuvent être considérées comme authentiques.",
                    "La reproduction technique rend l'art accessible à tous, augmentant ainsi son aura et sa valeur cultuelle."
                ],
                answer: 1,
                feedback: {
                    correct: "Exact. L'aura est liée à l'unicité et à l'authenticité de l'original, que la reproduction technique tend à dissoudre.",
                    incorrect: "Benjamin soutient que la reproductibilité technique altère l'aura, la valeur cultuelle liée à l'original, même si elle démocratise l'accès."
                }
            },
            {
                question: "La thèse de \"l'art pour l'art\" défend l'idée que la valeur d'une œuvre d'art réside principalement dans :",
                options: [
                    "Son utilité sociale, morale ou politique.",
                    "Sa capacité à générer des profits économiques importants.",
                    "Sa perfection formelle ou sa puissance expressive intrinsèque, indépendamment de toute finalité extérieure.",
                    "Son respect scrupuleux des canons académiques et des traditions."
                ],
                answer: 2,
                feedback: {
                    correct: "C'est le principe de l'autonomie de l'art : sa fin est en lui-même.",
                    incorrect: "L'art pour l'art rejette justement la subordination de l'œuvre à des fins utilitaires, morales ou autres."
                }
            },
            {
                question: "La perspective sociologique ou institutionnelle de l'art (Bourdieu, Danto) met en lumière que la reconnaissance d'un objet comme \"œuvre d'art\" dépend fortement :",
                options: [
                    "Uniquement des qualités esthétiques intrinsèques et universelles de l'objet.",
                    "Du jugement infaillible d'une élite d'artistes géniaux.",
                    "Des processus de légitimation culturelle, du discours des institutions et du \"monde de l'art\".",
                    "De la rareté et du coût élevé de l'objet sur le marché de l'art."
                ],
                answer: 2,
                feedback: {
                    correct: "C'est un apport majeur de cette perspective : l'art est aussi une construction sociale et institutionnelle.",
                    incorrect: "Ces théories soulignent que le statut d'œuvre d'art n'est pas seulement une question de propriétés intrinsèques, mais aussi de reconnaissance par un champ social."
                }
            },
             {
                question: "L'argument de l'\"anneau de Gygès\" utilisé par Glaucon dans La République de Platon vise à soutenir que :",
                options: [
                    "Les hommes sont naturellement justes et le resteraient même s'ils pouvaient agir impunément.",
                    "La justice est une vertu innée qui se manifeste indépendamment des conséquences.",
                    "Les hommes ne pratiquent la justice que par contrainte, par peur des sanctions et par incapacité à commettre l'injustice sans risque.",
                    "L'invisibilité conférée par l'anneau permettrait de mieux discerner les véritables intentions des autres."
                ],
                answer: 2,
                feedback: {
                    correct: "Exactement. L'anneau de Gygès est une expérience de pensée pour tester si la justice est recherchée pour elle-même ou par crainte.",
                    incorrect: "Glaucon utilise cet argument pour défendre une vision plus pessimiste de la motivation humaine à être juste, suggérant qu'elle est souvent contrainte."
                }
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOptionButton = null;
        let questionsToPlay = []; 

        const questionTextElement = document.getElementById('question-text');
        const optionsContainerElement = document.getElementById('options-container');
        const feedbackTextElement = document.getElementById('feedback-text');
        const submitButton = document.getElementById('submit-button');
        const nextButton = document.getElementById('next-button');
        const scoreTextElement = document.getElementById('score-text');
        const scoreAreaElement = document.getElementById('score-area');
        const mainTitleElement = document.getElementById('main-title');
        const completionMessageElement = document.getElementById('completion-message');

        const correctColorHex = '#8fe9a1';
        const incorrectColorHex = '#CA7A7B';
        const correctBorderHex = '#70c180'; // Slightly darker for border
        const incorrectBorderHex = '#b86869'; // Slightly darker for border
        const textOnCorrectHex = '#1f2937'; // Dark gray text
        const textOnIncorrectHex = '#ffffff'; // White text


        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function setupQuiz() {
            shuffleArray(quizData);
            questionsToPlay = [...quizData]; 
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < questionsToPlay.length) {
                const currentQuestion = questionsToPlay[currentQuestionIndex];
                questionTextElement.textContent = currentQuestion.question;
                optionsContainerElement.innerHTML = ''; 
                selectedOptionButton = null; 

                currentQuestion.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    // Base styling, colors will be overridden on selection/feedback
                    button.classList.add('w-full', 'text-left', 'p-2', 'rounded-md', 'transition-all', 'duration-200', 'ease-in-out', 'border-2', 'border-gray-700', 'hover:bg-gray-600', 'focus:outline-none', 'focus:ring-2', 'focus:ring-opacity-75', 'font-light', 'text-xs', 'text-white');
                    button.dataset.index = index;
                    button.addEventListener('click', () => selectOption(button, index));
                    optionsContainerElement.appendChild(button);
                });

                feedbackTextElement.textContent = '';
                feedbackTextElement.className = 'text-xs font-light text-center p-2 rounded-md min-h-[3em] flex items-center justify-center w-full'; // Ensure w-full for bg
                feedbackTextElement.style.backgroundColor = ''; // Clear previous direct styles
                feedbackTextElement.style.color = ''; // Clear previous direct styles
                
                submitButton.style.display = 'block'; 
                nextButton.style.display = 'none';
                submitButton.disabled = true; 
                
                // Updated title to be smaller and only show counter
                mainTitleElement.textContent = `(${currentQuestionIndex + 1}/${questionsToPlay.length})`;


            } else {
                showCompletion();
            }
        }

        function selectOption(button, index) {
            if (selectedOptionButton) {
                // Reset previously selected button to default (Tailwind classes)
                selectedOptionButton.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300');
                selectedOptionButton.classList.add('border-gray-700', 'hover:bg-gray-600', 'text-white');
                selectedOptionButton.style.backgroundColor = ''; // Clear direct styles
                selectedOptionButton.style.borderColor = '';
                selectedOptionButton.style.color = '';
            }
            // Style new selected button (Tailwind pink for selection indication)
            button.classList.remove('border-gray-700', 'hover:bg-gray-600');
            button.classList.add('bg-pink-500', 'border-pink-400', 'ring-pink-300');
            selectedOptionButton = button;
            submitButton.disabled = false; 
        }

        function handleSubmit() {
            if (selectedOptionButton === null) return; 

            const selectedAnswerIndex = parseInt(selectedOptionButton.dataset.index);
            const currentQuestion = questionsToPlay[currentQuestionIndex];
            const optionsButtons = Array.from(optionsContainerElement.querySelectorAll('button'));

            optionsButtons.forEach(btn => btn.disabled = true); 

            // Clear selection highlight from the clicked button
            selectedOptionButton.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300');
            selectedOptionButton.classList.add('border-gray-700'); // Revert to default border for now


            if (selectedAnswerIndex === currentQuestion.answer) {
                score++;
                feedbackTextElement.textContent = currentQuestion.feedback.correct;
                feedbackTextElement.style.backgroundColor = correctColorHex;
                feedbackTextElement.style.color = textOnCorrectHex;

                selectedOptionButton.style.backgroundColor = correctColorHex;
                selectedOptionButton.style.borderColor = correctBorderHex;
                selectedOptionButton.style.color = textOnCorrectHex;
            } else {
                feedbackTextElement.textContent = currentQuestion.feedback.incorrect;
                feedbackTextElement.style.backgroundColor = incorrectColorHex;
                feedbackTextElement.style.color = textOnIncorrectHex;
                
                selectedOptionButton.style.backgroundColor = incorrectColorHex;
                selectedOptionButton.style.borderColor = incorrectBorderHex;
                selectedOptionButton.style.color = textOnIncorrectHex;

                // Highlight the actually correct answer
                if (optionsButtons[currentQuestion.answer]) { 
                    optionsButtons[currentQuestion.answer].style.backgroundColor = correctColorHex;
                    optionsButtons[currentQuestion.answer].style.borderColor = correctBorderHex;
                    optionsButtons[currentQuestion.answer].style.color = textOnCorrectHex;
                }
            }
            
            submitButton.style.display = 'none';
            nextButton.style.display = 'block'; 
            updateScoreDisplay();
        }

        function handleNext() {
            currentQuestionIndex++;
            // Reset styles for all option buttons before loading next question
            const optionsButtons = Array.from(optionsContainerElement.querySelectorAll('button'));
            optionsButtons.forEach(btn => {
                btn.style.backgroundColor = '';
                btn.style.borderColor = '';
                btn.style.color = ''; // Reset to default text color (white via Tailwind)
                btn.disabled = false; // Re-enable for next question
                // Ensure base Tailwind classes are reapplied if direct styles are cleared
                btn.classList.add('border-gray-700', 'hover:bg-gray-600', 'text-white');
                btn.classList.remove('bg-pink-500', 'border-pink-400', 'ring-pink-300'); // Clear selection color
            });
            loadQuestion();
        }
        
        function updateScoreDisplay() {
            scoreAreaElement.style.display = 'block';
            scoreTextElement.textContent = `Score: ${score} / ${questionsToPlay.length}`;
        }

        function showCompletion() {
            document.getElementById('question-area').style.display = 'none';
            document.getElementById('navigation-area').style.display = 'none';
            mainTitleElement.textContent = "Terminé !"; // Changed completion title
            mainTitleElement.classList.remove('text-gray-400'); // Make it more prominent
            mainTitleElement.classList.add('text-lg', 'font-medium', 'text-white');


            completionMessageElement.textContent = `Félicitations ! Votre score final est de ${score} sur ${questionsToPlay.length}.`;
            completionMessageElement.style.display = 'block';
            scoreAreaElement.style.display = 'none'; 
        }

        submitButton.addEventListener('click', handleSubmit);
        nextButton.addEventListener('click', handleNext);

        setupQuiz(); 
    </script>

</body>
